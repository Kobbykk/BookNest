{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Order #{{ order.id }}</h2>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Back to Orders</a>
    </div>

    <div class="row">
        <!-- Order Details -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Order Details</h4>
                    <form id="orderUpdateForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status">
                                    {% for status in status_choices %}
                                    <option value="{{ status }}" {% if status == order.status %}selected{% endif %}>
                                        {{ status|title }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Payment Status</label>
                                <input type="text" class="form-control" value="{{ order.payment_status }}" readonly>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Carrier</label>
                                <input type="text" class="form-control" name="carrier" value="{{ order.carrier or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tracking Number</label>
                                <input type="text" class="form-control" name="tracking_number" value="{{ order.tracking_number or '' }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Shipping Date</label>
                                <input type="date" class="form-control" name="shipping_date" 
                                       value="{{ order.shipping_date.strftime('%Y-%m-%d') if order.shipping_date else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Payment Intent ID</label>
                                <input type="text" class="form-control" value="{{ order.payment_intent_id or 'N/A' }}" readonly>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update Order</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Order Summary</h4>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                {% for item in order.items %}
                                <tr>
                                    <td>{{ item.book.title }}</td>
                                    <td>x{{ item.quantity }}</td>
                                    <td>${{ "%.2f"|format(item.price) }}</td>
                                </tr>
                                {% endfor %}
                                <tr>
                                    <td colspan="2"><strong>Total:</strong></td>
                                    <td><strong>${{ "%.2f"|format(order.total) }}</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('orderUpdateForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    try {
        const response = await fetch(`/admin/orders/{{ order.id }}/update`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        if (result.success) {
            showToast('Success', 'Order updated successfully!', 'success');
        } else {
            throw new Error(result.error);
        }
    } catch (error) {
        showToast('Error', error.message, 'danger');
    }
});
</script>
{% endblock %}
