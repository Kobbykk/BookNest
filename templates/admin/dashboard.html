{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Admin Dashboard</h2>
    <div class="mb-3">
        <a href="{{ url_for('admin.add_book') }}" class="btn btn-primary">Add New Book</a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>${{ "%.2f"|format(book.price) }}</td>
                    <td>{{ book.stock }}</td>
                    <td>
                        <a href="{{ url_for('main.book_detail', book_id=book.id) }}" class="btn btn-sm btn-secondary">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
