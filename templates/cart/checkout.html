{% extends "base.html" %}

{% block content %}
<script src="https://js.stripe.com/v3/"></script>

<div class="container">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
        <!-- Order Summary Section -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Order Summary</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in cart_items %}
                                <tr>
                                    <td>{{ item.book.title }}</td>
                                    <td>{{ item.quantity }}</td>
                                    <td>${{ "%.2f"|format(item.total) }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2" class="text-end"><strong>Total:</strong></td>
                                    <td><strong>${{ "%.2f"|format(total) }}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Section -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Payment Information</h3>
                    <form id="payment-form">
                        <div id="payment-element" class="mb-3">
                            <!-- Stripe Elements will be inserted here -->
                        </div>
                        <div id="payment-message" class="alert alert-danger d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100" id="submit-button">
                            <span id="button-text">Pay ${{ "%.2f"|format(total) }}</span>
                            <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
#payment-element {
    padding: 16px;
    border: 1px solid #495057;
    border-radius: 4px;
    background-color: #2b3035;
}

#payment-message {
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const stripe = Stripe('{{ stripe_publishable_key }}');
    let elements;
    
    try {
        const response = await fetch('/cart/process-payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        });

        const data = await response.json();
        if (!data.success) {
            throw new Error(data.error);
        }

        const clientSecret = data.client_secret;
        elements = stripe.elements({
            clientSecret,
            appearance: {
                theme: 'night',
                variables: {
                    colorPrimary: '#0d6efd',
                    colorBackground: '#2b3035',
                    colorText: '#ffffff',
                    colorDanger: '#dc3545',
                    fontFamily: 'system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial',
                    spacingUnit: '2px',
                    borderRadius: '4px'
                }
            }
        });

        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const messageDiv = document.getElementById('payment-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(true);

            try {
                const {error} = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: window.location.origin + '/payment/success',
                    }
                });

                if (error) {
                    showMessage(error.message);
                    setLoading(false);
                }
                // Payment confirmation will handle the redirect
            } catch (e) {
                showMessage('An unexpected error occurred.');
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.textContent = isLoading ? 'Processing...' : 'Pay ${{ "%.2f"|format(total) }}';
            spinner.classList.toggle('d-none', !isLoading);
        }

        function showMessage(messageText) {
            messageDiv.textContent = messageText;
            messageDiv.classList.remove('d-none');
        }

    } catch (error) {
        console.error('Error:', error);
        const messageDiv = document.getElementById('payment-message');
        messageDiv.textContent = error.message;
        messageDiv.classList.remove('d-none');
    }
});
</script>
{% endblock %}
