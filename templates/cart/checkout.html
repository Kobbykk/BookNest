{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
        <!-- Order Summary Section -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Order Summary</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in cart_items %}
                                <tr>
                                    <td>{{ item.book.title }}</td>
                                    <td>{{ item.quantity }}</td>
                                    <td>${{ "%.2f"|format(item.total) }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2" class="text-end"><strong>Total:</strong></td>
                                    <td><strong>${{ "%.2f"|format(total) }}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Section -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Payment Information</h3>
                    <form id="payment-form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Billing Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" required>
                            </div>
                            <div class="col">
                                <label for="zip" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zip" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="card-element" class="form-label">Credit or Debit Card</label>
                            <div id="card-element" class="form-control"></div>
                            <div id="card-errors" class="invalid-feedback" role="alert"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submit-button">
                            <span id="button-text">Pay ${{ "%.2f"|format(total) }}</span>
                            <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Initialize Stripe and handle payment -->
<script>
// Initialize Stripe and Elements
const stripe = Stripe('{{ stripe_publishable_key }}');
const elements = stripe.elements({
    appearance: {
        theme: 'night',
        variables: {
            colorPrimary: '#0d6efd',
            colorBackground: '#212529',
            colorText: '#ffffff',
            colorDanger: '#dc3545',
            fontFamily: 'system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial',
            spacingUnit: '2px',
            borderRadius: '4px'
        }
    }
});

// Create card element
const cardElement = elements.create('card');

// Wait for DOM to be ready before mounting
document.addEventListener('DOMContentLoaded', function() {
    // Mount the card element
    cardElement.mount('#card-element');
    
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const spinner = document.getElementById('spinner');
    const errorDisplay = document.getElementById('card-errors');

    // Handle real-time validation errors
    cardElement.on('change', (event) => {
        if (event.error) {
            showError(event.error.message);
        } else {
            clearError();
        }
    });

    // Handle form submission
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        setLoading(true);

        const billingDetails = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            address: {
                line1: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                postal_code: document.getElementById('zip').value,
            }
        };

        try {
            const {paymentMethod, error} = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
                billing_details: billingDetails,
            });

            if (error) {
                showError(error.message);
                setLoading(false);
                return;
            }

            const response = await fetch('/cart/process-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    payment_method_id: paymentMethod.id,
                }),
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const result = await response.json();

            if (result.success) {
                window.location.href = result.redirect_url;
            } else {
                throw new Error(result.error || 'Payment processing failed');
            }
        } catch (error) {
            showError(error.message || 'An error occurred during payment processing');
            setLoading(false);
        }
    });

    function setLoading(isLoading) {
        submitButton.disabled = isLoading;
        buttonText.textContent = isLoading ? 'Processing...' : `Pay ${{ "%.2f"|format(total) }}`;
        spinner.classList.toggle('d-none', !isLoading);
    }

    function showError(message) {
        errorDisplay.textContent = message;
        errorDisplay.classList.remove('d-none');
        errorDisplay.style.display = 'block';
    }

    function clearError() {
        errorDisplay.textContent = '';
        errorDisplay.classList.add('d-none');
    }
});
</script>
{% endblock %}
