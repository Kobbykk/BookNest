{% extends "base.html" %}

{% block content %}
<!-- Move Stripe.js script to the very top -->
<script src="https://js.stripe.com/v3/"></script>

<div class="container">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
        <!-- Order Summary Section -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Order Summary</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in cart_items %}
                                <tr>
                                    <td>{{ item.book.title }}</td>
                                    <td>{{ item.quantity }}</td>
                                    <td>${{ "%.2f"|format(item.total) }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2" class="text-end"><strong>Total:</strong></td>
                                    <td><strong>${{ "%.2f"|format(total) }}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Form Section -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Payment Details</h3>
                    <form id="payment-form">
                        <div id="payment-element" class="mb-3">
                            <!-- Stripe Elements will insert the payment form here -->
                        </div>
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        <button id="submit-button" class="btn btn-primary w-100">
                            <span id="button-text">Pay Now</span>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const stripe = Stripe('{{ stripe_publishable_key }}');
    let elements = null;
    
    async function initialize() {
        try {
            const response = await fetch('/cart/create-payment-intent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to create payment intent');
            }
            
            const data = await response.json();
            
            elements = stripe.elements({
                clientSecret: data.clientSecret,
                appearance: {
                    theme: 'night',
                    variables: {
                        colorPrimary: '#0d6efd',
                    },
                },
            });
            
            const paymentElement = elements.create('payment');
            paymentElement.mount('#payment-element');
            
            return data;
        } catch (error) {
            console.error('Payment error:', error);
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = error.message;
            errorMessage.classList.remove('d-none');
            throw error;
        }
    }
    
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const spinner = document.getElementById('spinner');
    const errorMessage = document.getElementById('error-message');
    
    try {
        await initialize();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable form submission while processing
            submitButton.disabled = true;
            buttonText.classList.add('d-none');
            spinner.classList.remove('d-none');
            errorMessage.classList.add('d-none');
            
            try {
                const {error} = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: window.location.origin + '/cart/payment-success'
                    }
                });
                
                if (error) {
                    throw error;
                }
            } catch (error) {
                console.error('Payment error:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
                submitButton.disabled = false;
                buttonText.classList.remove('d-none');
                spinner.classList.add('d-none');
            }
        });
    } catch (error) {
        console.error('Initialization error:', error);
    }
});
</script>
{% endblock %}
