{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">By {{ book.author }}</p>
                <p class="card-text">${{ "%.2f"|format(book.price) }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('main.book_detail', book_id=book.id) }}" class="btn btn-secondary">Details</a>
                    {% if current_user.is_authenticated %}
                    <button class="btn btn-primary add-to-cart" data-book-id="{{ book.id }}">Add to Cart</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
